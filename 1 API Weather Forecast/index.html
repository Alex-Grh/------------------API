<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>API Weather Forecast</title>
</head>

<body>
   <div class="block-cont">
      <div class="current-flow">
         <div class="date-case">
            <div class="time-1" id="time-1">
               10:00 <span id="am-pm">PM</span>
            </div>
            <div class="date-1" id="date-1">
               Monday, 24 May
            </div>
            <div class="other_data" id="current_item">
               <div class="weather_item-1">
                  <div>Humidity</div>
                  <div>90.5%</div>
               </div>
               <div class="weather_item-1">
                  <div>Pressure</div>
                  <div>120</div>
               </div>
               <div class="weather_item-1">
                  <div>Wind Speed</div>
                  <div>212</div>
               </div>

            </div>
         </div>
         <div class="plase_container-1">
            <div class="time_zone-1" id="time_zone-1">Europe/London</div>
            <div id="current_country" class="current_country">IN</div>
         </div>
      </div>
      <div class="future_forecast-1">
          <div class="today-1" id="current_temp-1">
            <img src="" alt="weather icon" class="weather_icon">
            <div class="weather_for_day">Monday</div>
          </div>
      </div>
   </div>


   <script src="script.js"></script>

</body>

</html>
